<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
     <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <title>Design Quotes</title>
  </head>
  <body>

<div class="container">
<div class="row">
<div class="text-center col-sm-12 offset-md-1 col-md-10 offset-lg-2 col-lg-8">
<div class="card text-center">
  
  <div class="card-body">
    <p id="quote-content" class="lead card-text"></p>
    <p id="quote-author" class="lead card-text"></p>
    
  </div>
  <div class="card-footer text-center">
    <a id="get-quote" href="#" class="btn btn-primary"><i class="fas fa-sync-alt fa-sm"></i> New Quote</a>
  </div>
</div>
  
</div>
</div>
  <div class="row social">
    <div class="text-left col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
      <div id="twitter-share">
        <a target="_blank" class="btn btn-primary twitter-share-button bg-cyan2" href="https://twitter.com/intent/tweet?text="><i class="fab fa-twitter"></i></a>
      </div>
      <div id="made-by">by <a href="https://www.freecodecamp.org/cewert" target="_blank">Charles Ewert</a></div>
    </div>
  </div>
  </div>
    <!-- Bootstrap4 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="./scripts.js"></script>
  </body>
</html>
